- name: project1
  title: Shennong Canyon
  shortDescription: Shennong Tourist Center | Hubei | China | Culture | Competition 1st prize | 2020
  descrption: |
    OAID’s proposal focuses on adapting traditional Chinese wood tectonics to contemporary programs while seeking a nuanced balance between the old and new. 
    The proposal also delves into the cultural background of Shennongjia Region, featuring on local elements such as wood scaffolding, bull horns, and upturned eaves.
    The façade consists of a series of wood panels. The semi-transparent panels not only emphasis on the wood structure, but also blur the boundary between the interior and the exterior, filtering the outdoor light.

    

