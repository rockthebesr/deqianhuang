- name: project4
  title: Market Basket
  shortDescription: Living with Food | Somerville | USA | Residential | Academic | 2019
  descrption: |
    Collaborator: George Zhang
    
    By strategically identifying food as both a catalyst and opportunity to re-think the housing typology, our project takes cues from the existing programs from the Market Basket currently on site in hope to create a more synergistic experience between living, growing, harvesting, and dining for the Somerville neighborhood.  
    The new proposal is a conjunction of housing and varied programs centered around food production and food consumption. 
    The main interest is to raise food awareness, challenge the norms of mass food production, and celebrate locally grown healthy food.
   
    
